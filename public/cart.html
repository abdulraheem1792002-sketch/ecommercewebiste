<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Nexus Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo"><i class="fas fa-bolt"></i> NEXUS</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/products.html" class="nav-link">Shop</a>
                <div id="auth-links" style="display: flex; gap: 1rem;">
                    <a href="/login.html" class="btn btn-outline btn-sm">Login</a>
                    <a href="/register.html" class="btn btn-primary btn-sm">Sign Up</a>
                </div>
                <div id="user-menu" class="user-menu" style="display: none;"></div>
                <a href="/cart.html" class="nav-icon" style="color: var(--primary-light);">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container section">
        <h1 style="margin-bottom: 2rem;">Shopping Cart</h1>

        <div id="cart-content" class="grid" style="grid-template-columns: 2fr 1fr; gap: 2rem;">
            <div class="loader"></div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCartPage);

        async function loadCartPage() {
            try {
                const response = await fetch('/api/cart');

                if (response.status === 401) {
                    window.location.href = '/login.html?redirect=/cart.html';
                    return;
                }

                const data = await response.json();
                renderCart(data);

            } catch (error) {
                console.error('Failed to load cart', error);
            }
        }

        function renderCart(data) {
            const container = document.getElementById('cart-content');

            if (!data.items || data.items.length === 0) {
                container.style.display = 'block';
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem; background: var(--dark-surface); border-radius: 1rem; border: 1px solid var(--border);">
                        <i class="fas fa-shopping-cart" style="font-size: 4rem; color: var(--text-secondary); margin-bottom: 1.5rem;"></i>
                        <h2 style="margin-bottom: 1rem;">Your cart is empty</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Looks like you haven't added anything yet.</p>
                        <a href="/products.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <!-- Cart Items -->
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    ${data.items.map(item => `
                        <div class="card" style="display: flex; gap: 1.5rem; align-items: center; padding: 1rem;">
                            <img src="${item.product.image}" alt="${item.product.name}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 0.5rem;">
                            
                            <div style="flex: 1;">
                                <h3 style="font-size: 1.1rem; margin-bottom: 0.25rem;">${item.product.name}</h3>
                                <div style="color: var(--primary-light); font-weight: 600;">$${item.product.price}</div>
                            </div>

                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <button onclick="updateQuantity('${item.productId}', ${item.quantity - 1})" class="btn btn-outline btn-sm" style="padding: 0.25rem 0.5rem;">-</button>
                                <span style="width: 30px; text-align: center;">${item.quantity}</span>
                                <button onclick="updateQuantity('${item.productId}', ${item.quantity + 1})" class="btn btn-outline btn-sm" style="padding: 0.25rem 0.5rem;">+</button>
                            </div>

                            <div style="text-align: right; min-width: 80px;">
                                <div style="font-weight: 700;">$${(item.product.price * item.quantity).toFixed(2)}</div>
                            </div>

                            <button onclick="removeItem('${item.productId}')" class="btn btn-sm text-danger" style="background: transparent; padding: 0.5rem;">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `).join('')}
                    
                    <button onclick="clearCart()" class="btn btn-outline text-danger" style="align-self: flex-start; border-color: var(--danger);">
                        Clear Cart
                    </button>
                </div>

                <!-- Order Summary -->
                <div class="card" style="height: fit-content;">
                    <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                    
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-secondary);">
                        <span>Subtotal</span>
                        <span>$${data.summary.subtotal}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-secondary);">
                        <span>Shipping</span>
                        <span>${data.summary.shipping === 0 ? '<span style="color: var(--accent);">Free</span>' : '$' + data.summary.shipping}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-secondary);">
                        <span>Tax (8%)</span>
                        <span>$${data.summary.tax}</span>
                    </div>
                    
                    <div style="border-top: 1px solid var(--border); margin: 1rem 0;"></div>
                    
                    <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; font-size: 1.25rem; font-weight: 700;">
                        <span>Total</span>
                        <span>$${data.summary.total}</span>
                    </div>

                    <a href="/checkout.html" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        Proceed to Checkout <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            `;
        }

        async function updateQuantity(productId, newQuantity) {
            try {
                const response = await fetch('/api/cart/update', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity: newQuantity })
                });

                if (response.ok) {
                    loadCartPage();
                    updateCartCount(); // from main.js
                } else {
                    const data = await response.json();
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Failed to update cart', 'error');
            }
        }

        async function removeItem(productId) {
            if (!confirm('Remove this item from cart?')) return;

            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCartPage();
                    updateCartCount();
                }
            } catch (error) {
                showToast('Failed to remove item', 'error');
            }
        }

        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;

            try {
                const response = await fetch('/api/cart/clear', { method: 'DELETE' });
                if (response.ok) {
                    loadCartPage();
                    updateCartCount();
                }
            } catch (error) {
                showToast('Failed to clear cart', 'error');
            }
        }
    </script>
</body>

</html>
