<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Nexus Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo"><i class="fas fa-bolt"></i> NEXUS</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
            </div>
        </div>
    </nav>

    <div class="container section"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 450px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Create Account</h1>
                <p style="color: var(--text-secondary);">Join Nexus for the best shopping experience</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div style="position: relative;">
                        <i class="fas fa-user"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="text" name="name" class="form-input" style="padding-left: 3rem;" required
                            placeholder="John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="email" name="email" class="form-input" style="padding-left: 3rem;" required
                            placeholder="john@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="password" name="password" class="form-input" style="padding-left: 3rem;" required
                            placeholder="••••••••" minlength="6">
                    </div>
                    <small style="color: var(--text-secondary); font-size: 0.8rem;">Must be at least 6
                        characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="password" name="confirmPassword" class="form-input" style="padding-left: 3rem;"
                            required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    Create Account
                </button>

                <p style="text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
                    Already have an account? <a href="/login.html" style="color: var(--primary-light);">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loader" style="width: 20px; height: 20px; border-width: 2px;"></div>';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.status === 201) {
                    showToast('Account created successfully!', 'success');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showToast(result.message || 'Registration failed', 'error');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
